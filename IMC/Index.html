<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.65">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1 class="title">Calculadora de IMC</h1>
        <div class="calculadora">
            <div class="altura-grid">
                <h4>Altura</h4>
                <p>ex: 1.70</p>
                <input id="input-altura" type="number">
            </div>
            <div class="peso-grid">
                <h4>Peso</h4>
                <p>ex: 60</p>
                <input id="input-peso" type="number">
            </div>
            <button>Calcular</button>
            <div class="resulatdo">
                <h4 id="res-class">Classificação:</h4>
                <h4 id="res-imc">IMC:</h4>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
